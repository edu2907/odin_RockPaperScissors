<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <main>
        <div id="gameInfo">
            <div class="column players">
                <div class="box player"><img src="imgs/playerIcons/human.png" alt="human player"></div>
                <div class="empty"></div>
                <div class="box player"><img src="imgs//playerIcons/computer.png" alt="computer player"></div>
            </div>
            <div class="column selection">
                <div class="box human"><img id="humanChoice" src="imgs/question-mark.png" alt=""></div>
                <div class="middle roundWinner"><span id="middleText">Waiting for player...</span></div>
                <div class="box computer"><img id="computerChoice" src="imgs/question-mark.png" alt=""></div>
            </div>
            <div class="column score">
                <div class="box human"><span class="human scorepoints">0</span></div>
                <div class="middle vs"><span>X</span></div>
                <div class="box computer"><span class="computer scorepoints">0</span></div>
            </div>
        </div>
        <div class="column buttons">
            <div class="box button" id="rock"><img src="imgs/rps/rock.png" id="rock"></div>
            <div class="box button" id="paper"><img src="imgs/rps/paper.png" id="paper"></div>
            <div class="box button" id="scissors"><img src="imgs/rps/scissors.png" id="scissors"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
